{% extends 'base.html' %}

{% block title %}
    <title>Update Commission</title>
{% endblock title %}

{% block header %}
    <h1>Update Commission</h1>
{% endblock header %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend><h4>Edit Commission</h4></legend>
        {{ form.as_p }}
        </fieldset>
        <fieldset>
            <legend><h4>Edit Job</h4></legend>
            {{ job_form.as_p }}
        </fieldset> 
        <button type="submit">Save</button>
    </form>
{% endblock content %}
