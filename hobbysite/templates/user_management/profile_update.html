{% extends 'base.html' %}

{% block title %}
<title>{{ user.username }} Profile Update</title>
{% endblock title %}

{% block header %}
<h1>Profile Update</h1>
{% endblock header %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="SUBMIT">Update</button>
</form>
<hr>
<a href="{% url 'homepage:home' %}">Go back</a>
{% endblock content %}
